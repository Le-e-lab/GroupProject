<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UPath</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="text-center" style="margin-bottom: 40px;">
            <a href="../index.html" class="text-primary font-bold" style="font-size: var(--text-2xl);">üìç UPath</a>
            <h1 class="font-bold" style="font-size: var(--text-3xl); margin-top: 20px;">Create Account</h1>
            <p class="text-secondary">Join the digital campus.</p>
        </div>

        <div class="card">
            <form id="registerForm">
                <!-- Role Toggle -->
                <div class="form-group">
                    <label class="form-label">I am a...</label>
                    <div style="display: flex; gap: 10px;">
                        <label style="flex: 1; cursor: pointer;">
                            <input type="radio" name="role" value="student" checked style="display: none;" onchange="updateRoleUI(this)">
                            <div class="role-btn btn btn-outline btn-full" style="border-color: var(--color-primary); background: var(--color-primary); color: white;">Student</div>
                        </label>
                        <label style="flex: 1; cursor: pointer;">
                            <input type="radio" name="role" value="lecturer" style="display: none;" onchange="updateRoleUI(this)">
                            <div class="role-btn btn btn-outline btn-full">Lecturer</div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="fullName" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label class="form-label" id="idLabel">Student ID</label>
                    <input type="text" class="form-input" id="idNumber" required placeholder="ST12345">
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" required placeholder="john@africau.edu">
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" required placeholder="Create a password">
                </div>

                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
            </form>
        </div>

        <p class="text-center" style="margin-top: 20px;">
            Already have an account? <a href="login.html" class="text-primary font-bold">Log in</a>
        </p>
    </div>

    <script src="../js/api.js"></script>
    <script>
        // Toggle UI
        function updateRoleUI(radio) {
            // Reset styles
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.style.background = 'transparent';
                btn.style.color = 'var(--color-black)';
                btn.style.borderColor = 'var(--color-gray-200)';
            });

            // Set active style
            const activeBtn = radio.nextElementSibling;
            activeBtn.style.background = 'var(--color-primary)';
            activeBtn.style.color = 'white';
            activeBtn.style.borderColor = 'var(--color-primary)';

            // Update Label
            const idLabel = document.getElementById('idLabel');
            const idInput = document.getElementById('idNumber');
            
            if (radio.value === 'lecturer') {
                idLabel.textContent = 'Staff ID';
                idInput.placeholder = 'LC98765';
            } else {
                idLabel.textContent = 'Student ID';
                idInput.placeholder = 'ST12345';
            }
        }

        // Handle Submit
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                role: document.querySelector('input[name="role"]:checked').value,
                idNumber: document.getElementById('idNumber').value,
                password: document.getElementById('password').value
            };

            const btn = e.target.querySelector('button');

            try {
                btn.textContent = 'Creating...';
                btn.disabled = true;

                const result = await API.register(userData);

                if (result.user) {
                    alert('Registration successful! Please log in.');
                    window.location.href = 'login.html';
                } else {
                    alert(result.message || 'Registration failed');
                    btn.textContent = 'Create Account';
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert('Connection error');
                btn.textContent = 'Create Account';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
