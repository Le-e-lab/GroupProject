<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation - UPath</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .sidebar {
            width: 260px;
            background: var(--color-gray-100);
            border-right: 1px solid var(--color-gray-200);
            padding: var(--space-6);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }
        .main-content { margin-left: 260px; padding: var(--space-8); }
        .nav-item { display: flex; align-items: center; padding: var(--space-4); color: var(--color-gray-500); border-radius: var(--radius-md); margin-bottom: 4px; }
        .nav-item:hover { background: rgba(0,0,0,0.05); color: var(--color-black); }
        .nav-item.active { background: var(--color-white); color: var(--color-primary); box-shadow: var(--shadow-sm); }
        
        .map-container {
            width: 100%;
            height: 600px;
            background-color: #e5e5e5;
            border-radius: var(--radius-lg);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--color-gray-200);
        }
        .map-wrapper {
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#ccc 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .map-location {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--color-primary);
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div style="display: flex;">
    <aside class="sidebar">
        <div style="margin-bottom: 40px;">
            <a href="#" class="text-primary font-bold" style="font-size: var(--text-xl);">üìç UPath</a>
        </div>
        <nav style="flex: 1;">
            <a href="/dashboard.html" class="nav-item"><span style="margin-right: 12px;">üè†</span> Dashboard</a>
            <a href="/pages/schedule.html" class="nav-item"><span style="margin-right: 12px;">üìÖ</span> Schedule</a>
            <a href="/pages/reports.html" class="nav-item"><span style="margin-right: 12px;">üìä</span> Reports</a>
            <a href="/pages/navigation.html" class="nav-item active"><span style="margin-right: 12px;">üß≠</span> Navigation</a>
            <a href="/pages/profile.html" class="nav-item"><span style="margin-right: 12px;">üë§</span> Profile</a>
        </nav>
        <div style="border-top: 1px solid var(--color-gray-200); padding-top: 20px; margin-top: auto;">
            <button onclick="logout()" class="btn btn-outline btn-full" style="font-size: var(--text-sm);">Log Out</button>
        </div>
    </aside>

    <main class="main-content" style="flex: 1;">
        <h1 class="font-bold text-3xl" style="margin-bottom: 30px;">Campus Map</h1>
        
        <div class="map-container">
            <div class="map-wrapper">
                <div class="text-center">
                    <div style="font-size: 40px; margin-bottom: 10px;">üó∫Ô∏è</div>
                    <p class="text-secondary font-bold">Interactive Map Component</p>
                    <p class="text-secondary text-sm">Zoom and Pan enabled</p>
                </div>

                <!-- Mock Locations -->
                <div class="map-location" style="top: 40%; left: 30%;" title="Library"></div>
                <div class="map-location" style="top: 60%; left: 60%;" title="Computer Lab"></div>
                <div class="map-location" style="top: 20%; left: 50%;" title="Admin Block"></div>
            </div>
            
            <!-- Floating Controls -->
            <div style="position: absolute; bottom: 20px; right: 20px; display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="alert('Zoom In')">+</button>
                <button class="btn btn-primary" onclick="alert('Zoom Out')">-</button>
            </div>
        </div>

        <div class="grid-3" style="margin-top: 30px;">
             <div class="card">
                <h3 class="font-bold">Next Class</h3>
                <p class="text-primary font-bold">Lab 3A</p>
                <button class="btn btn-outline btn-sm" style="margin-top: 10px; width: 100%;">Get Directions</button>
             </div>
             <div class="card">
                <h3 class="font-bold">Library</h3>
                <p class="text-secondary">Open until 20:00</p>
                <button class="btn btn-outline btn-sm" style="margin-top: 10px; width: 100%;">View Info</button>
             </div>
        </div>
    </main>
</div>

</div>

<script src="/js/api.js"></script>
<script>
    function logout() {
        sessionStorage.removeItem('upath_user');
        window.location.href = '/pages/auth.html';
    }
</script>

</body>
</html>
