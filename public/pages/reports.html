<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - UPath</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .sidebar {
            width: 260px;
            background: var(--color-gray-100);
            border-right: 1px solid var(--color-gray-200);
            padding: var(--space-6);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }
        .main-content { margin-left: 260px; padding: var(--space-8); }
        .nav-item { display: flex; align-items: center; padding: var(--space-4); color: var(--color-gray-500); border-radius: var(--radius-md); margin-bottom: 4px; }
        .nav-item:hover { background: rgba(0,0,0,0.05); color: var(--color-black); }
        .nav-item.active { background: var(--color-white); color: var(--color-primary); box-shadow: var(--shadow-sm); }
        
        .stat-bar {
            height: 8px;
            background: var(--color-gray-200);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        .stat-fill {
            height: 100%;
            background: var(--color-primary);
        }
    </style>
</head>
<body>

<div style="display: flex;">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div style="margin-bottom: 40px;">
            <a href="#" class="text-primary font-bold" style="font-size: var(--text-xl);">üìç UPath</a>
        </div>
        <nav style="flex: 1;">
            <a href="/dashboard.html" class="nav-item"><span style="margin-right: 12px;">üè†</span> Dashboard</a>
            <a href="/pages/schedule.html" class="nav-item"><span style="margin-right: 12px;">üìÖ</span> Schedule</a>
            <a href="/pages/reports.html" class="nav-item active"><span style="margin-right: 12px;">üìä</span> Reports</a>
            <a href="/pages/navigation.html" class="nav-item"><span style="margin-right: 12px;">üß≠</span> Navigation</a>
            <a href="/pages/profile.html" class="nav-item"><span style="margin-right: 12px;">üë§</span> Profile</a>
        </nav>
        <div style="border-top: 1px solid var(--color-gray-200); padding-top: 20px; margin-top: auto;">
            <button onclick="logout()" class="btn btn-outline btn-full" style="font-size: var(--text-sm);">Log Out</button>
        </div>
    </aside>

    <main class="main-content" style="flex: 1;">
        <h1 class="font-bold text-3xl" style="margin-bottom: 30px;">Academic Reports</h1>
        
        <div class="grid-3" style="margin-bottom: 30px;">
            <div class="card">
                <div class="text-secondary text-sm">OVERALL ATTENDANCE</div>
                <div class="font-bold text-5xl my-2 text-primary">85%</div>
                <div class="stat-bar"><div class="stat-fill" style="width: 85%;"></div></div>
            </div>
            <div class="card">
                <div class="text-secondary text-sm">CLASSES MISSED</div>
                <div class="font-bold text-5xl my-2">2</div>
                <div class="text-secondary text-sm">Warning level: Low</div>
            </div>
        </div>

        <div class="card">
            <h2 class="font-bold mb-4">Subject Breakdown</h2>
            <div class="table-container">
                <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; border-bottom: 1px solid #eee; padding: 10px 0; font-weight: bold; color: gray;">
                    <div>Subject</div>
                    <div>Status</div>
                    <div>Percentage</div>
                </div>
                
                <!-- Row -->
                <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; border-bottom: 1px solid #eee; padding: 15px 0; align-items: center;">
                    <div class="font-bold">Introduction to Programming</div>
                    <div><span class="badge badge-primary">Good</span></div>
                    <div>90%</div>
                </div>
                 <!-- Row -->
                 <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; border-bottom: 1px solid #eee; padding: 15px 0; align-items: center;">
                    <div class="font-bold">Database Systems</div>
                    <div><span class="badge badge-neutral">Average</span></div>
                    <div>75%</div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="/js/api.js"></script>
<script>
    function logout() {
        sessionStorage.removeItem('upath_user');
        window.location.href = '/pages/auth.html';
    }
</script>

</body>
</html>
