<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule - UPath</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/theme.css">
    <link rel="stylesheet" href="../../css/toast.css">
    <style>
        /* Fixed Height Layout Reset */
        * { box-sizing: border-box; }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent body scroll */
            margin: 0;
            padding: 0;
        }
        
        .page {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding-bottom: 0;
        }

        .page-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 16px 24px;
            max-width: 100%;
            box-sizing: border-box;
        }

        .schedule-info {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 16px;
        }
        .lecturer-badge {
            background: var(--primary-light);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .schedule-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr)); /* Force equal width */
            gap: 12px;
            overflow: hidden; /* Contain columns */
            min-height: 0;
            width: 100%;
        }

        .day-column {
            background: rgba(0,0,0,0.02);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%; 
            overflow: hidden;
            border: 1px solid var(--border);
            min-width: 0; /* Crucial for grid overflow */
        }

        .day-header {
            flex-shrink: 0;
            background: var(--surface);
            color: var(--text-muted);
            padding: 8px; 
            font-weight: 700;
            font-size: 0.85rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            margin-bottom: 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .day-header.today {
            background: #DC2626;
            color: white;
        }

        .day-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        /* Scrollbar Styling */
        .day-content::-webkit-scrollbar { width: 4px; }
        .day-content::-webkit-scrollbar-track { background: transparent; }
        .day-content::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 4px; }

        .class-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 10px 12px;
            border: 1px solid var(--border);
            transition: all var(--transition);
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex-shrink: 0; /* No shrink */
        }
        .class-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: var(--primary-light);
            z-index: 2;
        }
        
        .class-card.status-live {
            border-left: 3px solid var(--success);
            background: #f0fdf4;
            border-color: #bbf7d0;
        }
        .class-card.status-live::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 2px solid var(--success);
            border-radius: var(--radius);
            opacity: 0.5;
            pointer-events: none;
        }
        .class-card.status-upcoming {
            border-left: 3px solid var(--primary);
        }
        .class-card.status-done {
            border-left: 3px solid var(--text-muted);
            opacity: 0.6;
            background: var(--bg);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2px;
        }
        .card-time {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text);
        }
        .class-card.status-live .card-time { color: var(--success); }

        .card-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text);
            line-height: 1.2;
            word-break: break-word; /* Prevent long words overflowing */
        }
        .card-code {
            font-size: 0.65rem;
            color: var(--text-muted);
        }

        .card-details {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 4px;
            padding-top: 4px;
            border-top: 1px dashed var(--border);
        }
        .detail-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.65rem;
            color: var(--text-secondary);
        }
        .group-badge {
            font-size: 0.6rem;
            padding: 1px 4px;
            border-radius: 3px;
        }

        .generate-btn {
            margin-top: 6px;
            width: 100%;
            padding: 6px;
            font-size: 0.75rem;
        }

        @media (max-width: 768px) {
            html, body { overflow: auto; height: auto; }
            .page { height: auto; display: block; }
            .page-container { height: auto; overflow: visible; padding: 16px; }
            .schedule-grid {
                display: flex;
                flex-direction: column;
                overflow: visible;
            }
            .day-column {
                height: auto;
                background: transparent;
                border: none;
                overflow: visible;
                margin-bottom: 16px;
            }
            .day-content {
                padding: 0;
                overflow: visible;
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="../../lecturer_dashboard.html" class="navbar-brand">
            <div class="navbar-logo">U</div>
            <span class="navbar-title">UPath</span>
            <span class="navbar-role" style="background: #FEE2E2; color: #DC2626;">Staff</span>
        </a>
        <div class="navbar-nav">
            <a href="../../lecturer_dashboard.html" class="navbar-link">Overview</a>
            <a href="../../pages/lecturer/my_classes.html" class="navbar-link">Classes</a>
            <a href="../../pages/lecturer/lecturer_schedule.html" class="navbar-link active">Schedule</a>
            <a href="../../pages/lecturer/lecturer_reports.html" class="navbar-link">Analytics</a>
        </div>
        <div class="navbar-actions">
            <div class="navbar-avatar">LC</div>
            <button class="navbar-logout" onclick="logout()">Sign Out</button>
        </div>
    </nav>

    <main class="page">
        <div class="page-container">
            <div class="schedule-info">
                <div>
                    <h1 class="page-title">My Teaching Schedule</h1>
                    <div class="lecturer-name" id="lecturerNameDisplay">Dr. Tendai Zengeni</div>
                </div>
                <div class="lecturer-badge" id="statsDisplay">Loading...</div>
            </div>

            <div class="schedule-grid">
                <!-- Days will be injected here -->
                <div class="day-column" id="Monday">
                    <div class="day-header">Monday</div>
                    <div class="day-content"></div>
                </div>
                <div class="day-column" id="Tuesday">
                    <div class="day-header">Tuesday</div>
                    <div class="day-content"></div>
                </div>
                <div class="day-column" id="Wednesday">
                    <div class="day-header">Wednesday</div>
                    <div class="day-content"></div>
                </div>
                <div class="day-column" id="Thursday">
                    <div class="day-header">Thursday</div>
                    <div class="day-content"></div>
                </div>
                <div class="day-column" id="Friday">
                    <div class="day-header">Friday</div>
                    <div class="day-content"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/api.js"></script>
    <script src="../../js/toast.js"></script>
    <script>
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];

        async function initSchedule() {
            const user = API.getCurrentUser();
            if (!user) {
                window.location.href = '../../pages/auth.html';
                return;
            }

            document.getElementById('lecturerNameDisplay').innerText = user.fullName;
            
            // Highlight Today
            const today = new Date().toLocaleDateString('en-US', { weekday: 'long' });
            const todayHeader = document.querySelector(`#${today} .day-header`);
            if (todayHeader) todayHeader.classList.add('today');

            // Fetch Classes
            try {
                const classes = await API.getClassesByLecturer(user.id);
                document.getElementById('statsDisplay').innerText = `${classes.length} Courses ‚Ä¢ ${classes.length * 2} Sessions`; // Approx estimate
                renderSchedule(classes);
            } catch (e) {
                console.error(e);
                Toast.error('Failed to load schedule');
            }
        }

        function renderSchedule(classes) {
            // Clear current content
            days.forEach(day => {
                const col = document.querySelector(`#${day} .day-content`);
                if (col) col.innerHTML = '';
            });

            // Iterate and place classes
            classes.forEach(c => {
                const dayCol = document.querySelector(`#${c.day} .day-content`);
                if (!dayCol) return; // Skip weekends or invalid days

                const card = document.createElement('div');
                card.className = `class-card ${getStatus(c)}`;
                
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-code">${c.code}</span>
                        <span class="card-time">${c.time}</span>
                    </div>
                    <div class="card-title">${c.name}</div>
                    <div class="card-details">
                        <span class="detail-item">üìç ${c.room}</span>
                        <span class="group-badge" style="background:${getYearColor(c.year)}">Y${c.year}</span>
                    </div>
                    <button class="btn btn-primary generate-btn" onclick="generateQR('${c.id}')">Generate QR</button>
                `;
                dayCol.appendChild(card);
            });
        }

        function getStatus(c) {
            // Simple status logic based on time (Mock)
            // In real app, check time vs Now
            return 'status-upcoming';
        }

        function getYearColor(year) {
             return year === 1 ? '#DBEAFE' : '#E0E7FF'; // Blue vs Indigo
        }

        function generateQR(classId) {
            // Store class ID and redirect
            localStorage.setItem('upath_active_class_id', classId);
            window.location.href = 'active_session.html';
        }

        function logout() { sessionStorage.removeItem('upath_user'); window.location.href = '../../pages/auth.html'; }

        document.addEventListener('DOMContentLoaded', initSchedule);
    </script>
</body>
</html>
