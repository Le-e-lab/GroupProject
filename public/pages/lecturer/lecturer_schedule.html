<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule - UPath</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/theme.css">
    <style>
        .schedule-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        .lecturer-badge {
            background: var(--primary-light);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }
        .day-column {
            background: transparent;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .day-header {
            background: var(--surface);
            color: var(--text);
            padding: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            text-align: center;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 4px;
            position: relative;
        }
        .day-header.today {
            background: #DC2626;
            color: white;
            border-color: #DC2626;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
        }
        .day-header.today::after {
            content: 'Today';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #1F2937;
            color: white;
            font-size: 0.6rem;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .class-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 16px;
            border: 1px solid var(--border);
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .class-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            border-color: var(--primary-light);
        }
        
        /* Status Styles */
        .class-card.status-live {
            border-left: 4px solid var(--success);
            border-color: var(--success-light);
            background: linear-gradient(to right, #ecfdf5 0%, #ffffff 100%);
        }
        .class-card.status-live::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 2px solid var(--success);
            border-radius: var(--radius);
            opacity: 0.5;
            pointer-events: none;
        }
        .class-card.status-upcoming {
            border-left: 4px solid var(--primary);
        }
        .class-card.status-done {
            border-left: 4px solid var(--text-muted);
            opacity: 0.7;
            background: var(--bg);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 4px;
        }
        .card-time {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--primary);
            background: var(--primary-light);
            padding: 4px 8px;
            border-radius: 6px;
        }
        .class-card.status-done .card-time {
            background: var(--border);
            color: var(--text-muted);
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text);
            line-height: 1.3;
        }
        .card-code {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: monospace;
            background: var(--bg);
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            margin-top: 4px;
            border: 1px solid var(--border);
        }

        .card-details {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border);
        }
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        .detail-icon {
            width: 14px;
            height: 14px;
            stroke: var(--text-muted);
        }
        .group-badge {
            font-weight: 700;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--bg);
            color: var(--text-muted);
            border: 1px solid var(--border);
        }
        .group-badge.y1 { color: #059669; background: #D1FAE5; border-color: #10B981; }
        .group-badge.y2 { color: #4F46E5; background: #E0E7FF; border-color: #6366F1; }

        /* Attendance Bar (Class Average) */
        .attendance-stat {
            margin-top: 8px;
        }
        .att-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-bottom: 3px;
        }
        .att-bar {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }
        .att-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
        }
        .att-fill.high { background: var(--success); }
        .att-fill.med { background: var(--warning); }
        .att-fill.low { background: #DC2626; }

        .no-class {
            text-align: center;
            padding: 40px 16px;
            color: var(--text-muted);
            font-size: 0.85rem;
            background: var(--bg);
            border-radius: var(--radius);
            border: 2px dashed var(--border);
        }

        @media (max-width: 1200px) {
            .schedule-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 768px) {
            .schedule-grid { grid-template-columns: 1fr; }
            .day-column { margin-bottom: 24px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/lecturer_dashboard.html" class="navbar-brand">
            <div class="navbar-logo">U</div>
            <span class="navbar-title">UPath</span>
            <span class="navbar-role" style="background: #FEE2E2; color: #DC2626;">Staff</span>
        </a>
        <div class="navbar-nav">
            <a href="/lecturer_dashboard.html" class="navbar-link">Overview</a>
            <a href="/pages/lecturer/my_classes.html" class="navbar-link">Classes</a>
            <a href="/pages/lecturer/lecturer_schedule.html" class="navbar-link active">Schedule</a>
            <a href="/pages/lecturer/lecturer_reports.html" class="navbar-link">Analytics</a>
        </div>
        <div class="navbar-actions">
            <!-- Mobile toggle injected by api.js -->
            <a href="/pages/lecturer/profile.html" class="navbar-avatar" id="userAvatar">LC</a>
            <button class="navbar-logout" onclick="logout()">Sign Out</button>
        </div>
    </nav>

    <main class="page">
        <div class="page-container">
            <div class="schedule-info">
                <div>
                    <h1 class="page-title">My Teaching Schedule</h1>
                    <p class="page-subtitle" id="lecturerName">Loading...</p>
                </div>
                <div class="lecturer-badge" id="classCount">Loading...</div>
            </div>

            <div class="schedule-grid" id="scheduleGrid">
                <!-- Dynamically loaded -->
            </div>
        </div>
    </main>

    <script src="/js/api.js"></script>
    <script>
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        let lecturerId = '210101';

        function loadUserData() {
            const userStr = sessionStorage.getItem('upath_user');
            if (userStr) {
                const user = JSON.parse(userStr);
                if (user.id) lecturerId = user.id;
                
                document.getElementById('lecturerName').textContent = user.fullName || 'Lecturer';
                
                if (user.fullName) {
                    const initials = user.fullName.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                    document.getElementById('userAvatar').textContent = initials;
                }
            }
            loadSchedule();
        }

        async function loadSchedule() {
            // Fetch live data first
            await API.fetchTimetable();
            const allClasses = API.getTimetable();
            const myClasses = allClasses.filter(c => c.lecturerId === lecturerId);
            
            const todayDate = new Date();
            const todayDay = todayDate.toLocaleDateString('en-US', { weekday: 'long' });
            const currentHour = todayDate.getHours();
            const currentMin = todayDate.getMinutes();

            // Update class count
            const uniqueCodes = [...new Set(myClasses.map(c => c.code))];
            document.getElementById('classCount').textContent = `${uniqueCodes.length} Course${uniqueCodes.length !== 1 ? 's' : ''} â€¢ ${myClasses.length} Sessions`;

            // Pre-fetch stats (ASYNC)
            const statsMap = {};
            try {
                const statsPromises = uniqueCodes.map(code => API.fetchCourseStats(code));
                const statsResults = await Promise.all(statsPromises);
                uniqueCodes.forEach((code, i) => {
                    statsMap[code] = statsResults[i];
                });
            } catch (e) {
                console.error("Schedule stats failed", e);
            }

            // Group by day
            const grouped = {};
            days.forEach(d => grouped[d] = []);
            myClasses.forEach(c => {
                if (grouped[c.day]) grouped[c.day].push(c);
            });

            // Sort each day's classes by time
            days.forEach(d => {
                grouped[d].sort((a, b) => {
                    const timeA = parseInt(a.time.split(':')[0]);
                    const timeB = parseInt(b.time.split(':')[0]);
                    return timeA - timeB;
                });
            });

            // Render
            const grid = document.getElementById('scheduleGrid');
            let html = '';

            days.forEach(day => {
                const isToday = day === todayDay;
                html += `
                    <div class="day-column">
                        <div class="day-header ${isToday ? 'today' : ''}">${day}</div>
                `;

                if (grouped[day].length === 0) {
                    html += `<div class="no-class">Free</div>`;
                } else {
                    grouped[day].forEach(c => {
                        // Determine status
                        let status = 'upcoming'; 
                        if (isToday) {
                            const [h, m] = c.time.split(':').map(Number);
                            const classTime = h * 60 + m;
                            const nowTime = currentHour * 60 + currentMin;
                            
                            if (nowTime > classTime + 60) status = 'done'; 
                            else if (nowTime >= classTime) status = 'live'; 
                        } else if (days.indexOf(day) < days.indexOf(todayDay)) {
                            status = 'done';
                        }

                        // Get real class stats
                        const s = statsMap[c.code] || { avgAttendance: 0 };
                        let avg = s.avgAttendance;
                        let barClass = 'high';
                        if (avg < 80) barClass = 'med';
                        if (avg < 60) barClass = 'low';

                        html += `
                            <div class="class-card status-${status}">
                                <div class="card-header">
                                    <div class="card-time">${c.time}</div>
                                    ${status === 'live' ? '<span style="font-size:0.6rem; color:var(--success); font-weight:800; border:1px solid var(--success); padding:2px 6px; border-radius:10px;">LIVE</span>' : ''}
                                </div>
                                
                                <div>
                                    <div class="card-title">${c.name}</div>
                                    <div class="card-code">${c.code}</div>
                                </div>

                                <div class="card-details">
                                    <div class="detail-item">
                                        <svg class="detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                                        ${c.room}
                                    </div>
                                    <div class="detail-item">
                                        <svg class="detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                                        <span class="group-badge y${c.year}">Year ${c.year}</span>
                                    </div>
                                </div>

                                <div class="attendance-stat">
                                    <div class="att-label">
                                        <span>Avg Attendance</span>
                                        <span>${avg}%</span>
                                    </div>
                                    <div class="att-bar">
                                        <div class="att-fill ${barClass}" style="width: ${avg}%"></div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }

                html += `</div>`;
            });

            grid.innerHTML = html;
        }

        function logout() {
            if (window.API) API.logout();
            else {
                sessionStorage.removeItem('upath_user');
                window.location.href = '/pages/auth.html';
            }
        }

        loadUserData();
    </script>
</body>
</html>
