<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - UPath Staff</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .dashboard-layout { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background: var(--color-black); color: white; padding: var(--space-6); display: flex; flex-direction: column; position: fixed; height: 100vh; }
        .main-content { margin-left: 260px; padding: var(--space-8); flex: 1; width: 100%; }
        
        .nav-item { display: flex; align-items: center; padding: var(--space-4); color: rgba(255,255,255,0.7); border-radius: var(--radius-md); margin-bottom: 4px; }
        .nav-item:hover { background: rgba(255,255,255,0.1); color: white; }
        .nav-item.active { background: var(--color-primary); color: white; }

        .stat-bar {
            height: 20px;
            background: var(--color-gray-100);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        .stat-fill {
            height: 100%;
            background: var(--color-success);
            width: 0%;
            transition: width 1s ease-out;
        }
        .stat-fill.warning { background: var(--color-warning); }
        .stat-fill.danger { background: var(--color-error); }
    </style>
</head>
<body>

<div class="dashboard-layout">
    <aside class="sidebar">
        <div style="margin-bottom: 40px;">
            <a href="#" class="text-primary font-bold" style="font-size: var(--text-xl); color: white;">üìç UPath <span class="badge badge-primary" style="font-size: 10px; vertical-align: middle;">Staff</span></a>
        </div>
        <nav style="flex: 1;">
            <a href="/lecturer_dashboard.html" class="nav-item"><span class="nav-icon">üè†</span> Dashboard</a>
            <a href="/pages/lecturer_schedule.html" class="nav-item"><span class="nav-icon">üìÖ</span> Schedule</a>
            <a href="/pages/my_classes.html" class="nav-item"><span class="nav-icon">üë•</span> My Classes</a>
            <a href="/pages/manual_attendance.html" class="nav-item"><span class="nav-icon">üìù</span> Manual Entry</a>
            <a href="/pages/lecturer_reports.html" class="nav-item active"><span class="nav-icon">üìä</span> Reports</a>
        </nav>
        <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
            <button onclick="logout()" class="btn btn-outline btn-full" style="color: white; border-color: rgba(255,255,255,0.3);">Log Out</button>
        </div>
    </aside>

    <main class="main-content">
        <h1 class="font-bold text-3xl" style="margin-bottom: 30px;">Attendance Analytics</h1>

        <!-- Overall Card -->
        <div class="grid-3" style="margin-bottom: 30px;">
            <div class="card">
                <div class="text-secondary text-sm uppercase">Avg. Attendance</div>
                <div class="font-bold text-4xl my-2 text-success">88%</div>
                <div class="text-sm text-secondary">Across all modules</div>
            </div>
            <div class="card">
                <div class="text-secondary text-sm uppercase">At Risk Students</div>
                <div class="font-bold text-4xl my-2 text-error">5</div>
                <div class="text-sm text-secondary">Below 75% threshold</div>
            </div>
            <div class="card">
                <div class="text-secondary text-sm uppercase">Top Class</div>
                <div class="font-bold text-2xl my-2" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Web Dev (CS305)</div>
                <div class="text-sm text-secondary">95% Attendance rate</div>
            </div>
        </div>

        <h2 class="font-bold text-xl mb-4">Module Breakdown</h2>
        <div class="card" style="margin-bottom: 30px;" id="statsContainer">
            <p>Loading analytics...</p>
        </div>
    </main>
</div>

<script src="/js/api.js"></script>
<script>
    async function loadStats() {
        try {
            // Mock API call to get stats (in real app, backend calculates this)
            // For now, we simulate a delay and use the data structure we defined
            const stats = await API.getAttendanceStats(); 
            
            // In a real scenario, we might iterate over stats.classes
            // Here we just re-render the mock display to show we can inject data
            const container = document.getElementById('statsContainer');
            
            container.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between;">
                        <span class="font-bold">Introduction to Programming (CS101)</span>
                        <span class="font-bold">92%</span>
                    </div>
                    <div class="stat-bar"><div class="stat-fill" style="width: 92%;"></div></div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between;">
                        <span class="font-bold">Database Systems (CS204)</span>
                        <span class="font-bold text-warning">78%</span>
                    </div>
                    <div class="stat-bar"><div class="stat-fill warning" style="width: 78%;"></div></div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between;">
                        <span class="font-bold">Web Development (CS305)</span>
                        <span class="font-bold text-success">${stats.avg}%</span> <!-- Dynamic from API wrapper -->
                    </div>
                    <div class="stat-bar"><div class="stat-fill" style="width: ${stats.avg}%;"></div></div>
                </div>
            `;
            
        } catch(e) {
            console.error(e);
        }
    }
    loadStats();

    function logout() {
        sessionStorage.removeItem('upath_user');
        window.location.href = '/pages/auth.html';
    }
</script>

</body>
</html>
