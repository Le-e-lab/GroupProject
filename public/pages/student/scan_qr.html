<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR - UPath</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/theme.css">
    <link rel="stylesheet" href="../../css/toast.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        .scanner-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        #reader {
            width: 100%;
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 24px;
            background: black;
            border: 2px solid var(--border);
        }
        
        .instructions {
            margin-bottom: 24px;
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .manual-entry-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: var(--radius);
            transition: background 0.2s;
        }
        .manual-entry-link:hover {
            background: var(--primary-light);
        }

        /* HTML5-QRCode Customization */
        #reader__scan_region { background: black; }
        #reader__dashboard_section_csr button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }
        #reader__dashboard_section_swaplink { display: none !important; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="../../dashboard.html" class="navbar-brand">
            <div class="navbar-logo">U</div>
            <span class="navbar-title">UPath</span>
            <span class="navbar-role">Student</span>
        </a>
        <div class="navbar-nav">
            <a href="../../dashboard.html" class="navbar-link">Overview</a>
            <a href="schedule.html" class="navbar-link">Classes</a>
            <a href="reports.html" class="navbar-link">Attendance</a>
        </div>
        <div class="navbar-actions">
            <a href="profile.html" class="navbar-avatar" id="userAvatar">ST</a>
        </div>
    </nav>

    <main class="page">
        <div class="page-container">
            <!-- Header -->
            <div class="page-header" style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div>
                    <h1 class="page-title">Scan Attendance QR</h1>
                    <p class="page-subtitle" id="dateDisplay"></p>
                </div>
                <div style="text-align: right;">
                    <div id="liveClock" style="font-size: 2rem; font-weight: 800; color: var(--primary);"></div>
                    <div style="font-size: 0.8rem; color: var(--text-muted);">Current Time</div>
                </div>
            </div>

            <div class="scanner-card">
                <p class="instructions">
                    Point your camera at the lecturer's screen to automatically mark your attendance.<br>
                    Make sure the QR code is clearly visible.
                </p>

                <div id="reader"></div>
                
                <div style="margin-top: 24px; padding-top: 20px; border-top: 1px solid var(--border);">
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Having trouble scanning?</p>
                    <a href="enter_code.html" class="manual-entry-link">Enter 6-Digit Code Manually â†’</a>
                </div>
            </div>
        </div>
    </main>

    <script src="../../js/api.js"></script>
    <script src="../../js/toast.js"></script>
    <script>
        let html5QrcodeScanner;

        // User Data Loader
        function loadUserData() {
            const userStr = sessionStorage.getItem('upath_user');
            if (userStr) {
                const user = JSON.parse(userStr);
                if (user.fullName) {
                    const initials = user.fullName.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                    document.getElementById('userAvatar').textContent = initials;
                }
            }
        }

        // Clock & Date
        function updateTime() {
            const now = new Date();
            // Date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('en-US', options);
            // Time
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true 
            });
            document.getElementById('liveClock').textContent = timeStr;
        }

        // QR Logic
        async function onScanSuccess(decodedText, decodedResult) {
            console.log(`Code matched = ${decodedText}`, decodedResult);
            
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().catch(err => console.log("Stop error:", err));
            }

            try {
                // Parse JSON from QR
                let data = null;
                try {
                    data = JSON.parse(decodedText);
                } catch (e) {
                    console.log("Not JSON, using raw text");
                }

                if (data && data.code && data.classId) {
                    await processAttendance(data.classId, data.code);
                } else if (decodedText.startsWith('UPATH-')) {
                    const parts = decodedText.split('-');
                    if (parts.length >= 3) {
                        await processAttendance(parts[1], parts[2]);
                    } else {
                        Toast.error('Invalid QR Format');
                        setTimeout(() => location.reload(), 2000);
                    }
                } else {
                    Toast.error('Unknown QR Code');
                    setTimeout(() => location.reload(), 2000);
                }
            } catch (err) {
                console.error(err);
                Toast.error('Scan Error');
                setTimeout(() => location.reload(), 2000);
            }
        }

        // Geo-Location State
        let userLat = null;
        let userLon = null;

        // Fetch Location ONLY when needed (Lazy Load)
        function requestLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    resolve(false);
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        userLat = pos.coords.latitude;
                        userLon = pos.coords.longitude;
                        console.log("Location acquired:", userLat, userLon);
                        resolve(true);
                    },
                    (err) => {
                        console.warn("Location failed", err);
                        resolve(false);
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            });
        }

        async function processAttendance(classId, code) {
            Toast.info('Verifying Code...');
            
            // Trigger Location Request NOW (Just-in-Time)
            // User requested: "turn on when scanning/entering and turn off soon after"
            // getCurrentPosition does exactly this (one-shot).
            const locSuccess = await requestLocation();
            if (!locSuccess) {
                 // Warn but proceed? Or block?
                 // Toast.warning("Location access missing");
            }

            const result = await API.validateSessionCode(classId, code, userLat, userLon);
            
            if (result.message && (result.message.includes('success') || result.message.includes('Marked'))) {
                if (typeof Toast !== 'undefined') Toast.success('Attendance Marked Successfully!');
                setTimeout(() => window.location.href = '../../dashboard.html', 1500);
            } else {
                if (typeof Toast !== 'undefined') Toast.error(result.message || 'Validation Failed');
                // Don't reload immediately so they can read the error
                setTimeout(() => {
                    if (html5QrcodeScanner) html5QrcodeScanner.clear();
                    location.reload(); 
                }, 3000);
            }
        }

        function onScanFailure(error) {
            // quiet failure
        }

        document.addEventListener('DOMContentLoaded', async () => {
            loadUserData();
            updateTime();
            setInterval(updateTime, 1000);

            // Initialize Scanner with AUTO-START and REAR CAMERA
            const html5Qrcode = new Html5Qrcode("reader");
            
            // Store reference for cleanup
            html5QrcodeScanner = html5Qrcode;
            
            try {
                // Auto-start with rear camera (environment = back camera)
                await html5Qrcode.start(
                    { facingMode: "environment" },  // Rear camera
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0
                    },
                    onScanSuccess,
                    onScanFailure
                );
                console.log("Camera started successfully with rear camera");
            } catch (err) {
                console.error("Camera error:", err);
                // Show helpful message
                document.getElementById('reader').innerHTML = `
                    <div style="padding: 40px; color: var(--text-muted); text-align: center;">
                        <p style="font-size: 1.1rem; margin-bottom: 16px;">ðŸ“· Camera access needed</p>
                        <p style="font-size: 0.9rem; margin-bottom: 20px;">${err.message || 'Please allow camera access or use manual code entry.'}</p>
                        <a href="enter_code.html" class="btn" style="background: var(--primary); color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none;">Enter Code Manually</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
