<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule - UPath</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/theme.css">
    <link rel="stylesheet" href="../../css/toast.css">
    <style>
        .schedule-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        .year-toggle {
            display: flex;
            background: var(--bg);
            border-radius: var(--radius);
            padding: 4px;
            border: 1px solid var(--border);
        }
        .year-btn {
            padding: 8px 20px;
            background: none;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            transition: all var(--transition);
        }
        .year-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 2px 4px rgba(99, 102, 241, 0.2);
        }
        .year-btn:hover:not(.active) {
            color: var(--text);
            background: rgba(0,0,0,0.03);
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }
        .day-column {
            background: transparent;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .day-header {
            background: var(--surface);
            color: var(--text);
            padding: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            text-align: center;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 4px;
            position: relative;
        }
        .day-header.today {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        .day-header.today::after {
            content: 'Today';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #F43F5E;
            color: white;
            font-size: 0.6rem;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .class-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 16px;
            border: 1px solid var(--border);
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .class-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            border-color: var(--primary-light);
        }
        
        /* Status Styles */
        .class-card.status-live {
            border-left: 4px solid var(--success);
            border-color: var(--success-light);
            background: linear-gradient(to right, #ecfdf5 0%, #ffffff 100%);
        }
        .class-card.status-upcoming {
            border-left: 4px solid var(--primary);
        }
        .class-card.status-done {
            border-left: 4px solid var(--text-muted);
            opacity: 0.7;
            background: var(--bg);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 4px;
        }
        .card-time {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--primary);
            background: var(--primary-light);
            padding: 4px 8px;
            border-radius: 6px;
        }
        .class-card.status-done .card-time {
            background: var(--border);
            color: var(--text-muted);
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text);
            line-height: 1.3;
        }
        .card-code {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: monospace;
            background: var(--bg);
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            margin-top: 4px;
            border: 1px solid var(--border);
        }

        .card-details {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border);
        }
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        .detail-icon {
            width: 14px;
            height: 14px;
            stroke: var(--text-muted);
        }

        /* Attendance Bar */
        .attendance-stat {
            margin-top: 8px;
        }
        .att-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-bottom: 3px;
        }
        .att-bar {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }
        .att-fill {
            height: 100%;
            background: var(--success);
            border-radius: 2px;
        }
        .att-fill.low { background: var(--warning); }
        .att-fill.critical { background: #F43F5E; }

        .no-class {
            text-align: center;
            padding: 40px 16px;
            color: var(--text-muted);
            font-size: 0.85rem;
            background: var(--bg);
            border-radius: var(--radius);
            border: 2px dashed var(--border);
        }

        @media (max-width: 1200px) {
            .schedule-grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 768px) {
            .schedule-grid { grid-template-columns: 1fr; }
            .day-column { margin-bottom: 24px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="../../dashboard.html" class="navbar-brand">
            <div class="navbar-logo">U</div>
            <span class="navbar-title">UPath</span>
            <span class="navbar-role">Student</span>
        </a>
        <div class="navbar-nav">
            <a href="../../dashboard.html" class="navbar-link">Overview</a>
            <a href="../../pages/student/schedule.html" class="navbar-link active">Classes</a>
            <a href="../../pages/student/reports.html" class="navbar-link">Attendance</a>
            <a href="../../pages/student/map.html" class="navbar-link">Map</a>
        </div>
        <div class="navbar-actions">
            <!-- Mobile Toggle will be injected here by api.js -->
            <a href="../../pages/student/profile.html" class="navbar-avatar" id="userAvatar">CB</a>
            <button class="navbar-logout" onclick="logout()">Sign Out</button>
        </div>
    </nav>

    <main class="page">
        <div class="page-container">
            <div class="schedule-header">
                <div>
                    <h1 class="page-title">Weekly Schedule</h1>
                    <p class="page-subtitle">Your academic calendar & attendance status</p>
                </div>
                <!-- Year toggle removed for personalization -->
                <div class="year-toggle" style="display: none;">
                    <span id="yearDisplay" style="font-weight: 600; color: var(--primary); background: var(--primary-light); padding: 4px 12px; border-radius: 20px; font-size: 0.85rem;">Year 2</span>
                </div>
            </div>

            <div class="schedule-grid" id="scheduleGrid">
                <!-- Dynamically loaded -->
            </div>
        </div>
    </main>

    <script src="../../js/api.js"></script>
    <script>
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        let currentYear = 2; // Default

        async function loadUserData() {
            let user = API.getCurrentUser();
            
            // Refresh user data (Robustness)
            try {
                if (user && user.id) {
                     const freshUser = await API.fetchUser(user.id);
                     if (freshUser) {
                        user = { ...user, ...freshUser };
                        sessionStorage.setItem('upath_user', JSON.stringify(user));
                     }
                }
            } catch (e) {
                console.warn("User refresh failed", e);
            }

            if (user) {
                if (user.fullName) {
                    const initials = user.fullName.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                    document.getElementById('userAvatar').textContent = initials;
                }
                
                // Determine year from user object directly if available, or ID
                if (user.year) {
                    currentYear = user.year;
                } else if (user.id && user.id.startsWith('25')) {
                    currentYear = 1;
                } else if (user.id && user.id.startsWith('24')) {
                    currentYear = 2;
                }
                
                // Update display label
                const disp = document.getElementById('yearDisplay');
                if (disp) disp.textContent = `Year ${currentYear}`;
            }
            
            // NOW load schedule with guaranteed fresh data
            loadSchedule();
        }

        async function loadSchedule() {
            const user = API.getCurrentUser();
            const prog = user ? user.program : null;
            const yr = user ? (user.year || currentYear) : currentYear;

            // Fetch latest timetable from server with params
            const allClasses = await API.getTimetable(yr, prog);

            // Filter by Year locally (redundant but safe)
            let classes = allClasses.filter(c => c.year === yr);
           
            // Client side filter fallback
            // Client-side filtering removed: Backend logic is now robust.
            // if (prog) {
            //    classes = classes.filter(c => c.code.startsWith(prog));
            // } else 
            if (user && user.department === 'Computing') {
                 // Fallback logic kept for demo robustness
            }
            const todayDate = new Date();
            const todayDay = todayDate.toLocaleDateString('en-US', { weekday: 'long' });
            const currentHour = todayDate.getHours();
            const currentMin = todayDate.getMinutes();
            
            // Fetch real attendance stats for this student (ASYNC)
            // User already fetched above
            let studentStats = {};
            if (user) {
                try {
                    const statsData = await API.fetchStudentStats(user.id);
                    // FIX: Convert array to keyed object for easy lookup
                    if (statsData.stats && Array.isArray(statsData.stats)) {
                        statsData.stats.forEach(s => {
                            const key = s.code || s.courseCode;
                            if (key) studentStats[key] = s;
                        });
                    }
                } catch (e) {
                    console.error("Stats error", e);
                }
            }

            // Group by day
            const grouped = {};
            days.forEach(d => grouped[d] = []);
            classes.forEach(c => {
                if (grouped[c.day]) grouped[c.day].push(c);
            });

            // Sort each day's classes by time
            days.forEach(d => {
                grouped[d].sort((a, b) => {
                    const timeA = parseInt(a.time.split(':')[0]);
                    const timeB = parseInt(b.time.split(':')[0]);
                    return timeA - timeB;
                });
            });

            // Render
            const grid = document.getElementById('scheduleGrid');
            let html = '';

            days.forEach(day => {
                const isToday = day === todayDay;
                
                html += `
                    <div class="day-column">
                        <div class="day-header ${isToday ? 'today' : ''}">${day}</div>
                `;

                if (grouped[day].length === 0) {
                    html += `<div class="no-class">No classes</div>`;
                } else {
                    grouped[day].forEach(c => {
                        // Determine status
                        let status = 'upcoming'; // Default
                        if (isToday) {
                            const [h, m] = c.time.split(':').map(Number);
                            const classTime = h * 60 + m;
                            const nowTime = currentHour * 60 + currentMin;
                            
                            if (nowTime > classTime + 60) status = 'done'; // Assuming 1hr class
                            else if (nowTime >= classTime) status = 'live'; 
                        } else if (days.indexOf(day) < days.indexOf(todayDay)) {
                            status = 'done';
                        }
                        
                        // Use REAL unified stats
                        let attPct = 0;
                        let attClass = 'low';
                        
                        if (studentStats[c.code]) {
                            const s = studentStats[c.code];
                            const total = s.total > 0 ? s.total : 1;
                            attPct = Math.round((s.attended / total) * 100);
                            if (attPct > 100) attPct = 100;
                            
                            if (attPct >= 75) attClass = 'good';
                            else if (attPct >= 50) attClass = 'low';
                            else attClass = 'critical';
                        }

                        const actionBtn = status === 'live' 
                            ? `<button onclick="openAttendanceModal('${c.id}', '${c.name}')" style="margin-top:12px; width:100%; padding:8px; background:var(--primary); color:white; border:none; border-radius:6px; cursor:pointer; font-weight:600;">Mark Attendance</button>` 
                            : '';

                        html += `
                            <div class="class-card status-${status}">
                                <div class="card-header">
                                    <div class="card-time">${c.time}</div>
                                    ${status === 'live' ? '<span style="font-size:0.6rem; color:var(--success); font-weight:800; border:1px solid var(--success); padding:2px 6px; border-radius:10px;">LIVE</span>' : ''}
                                </div>
                                
                                <div>
                                    <div class="card-title">${c.name}</div>
                                    <div class="card-code">${c.code}</div>
                                </div>

                                <div class="card-details">
                                    <div class="detail-item">
                                        <svg class="detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                                        ${c.room}
                                    </div>
                                    <div class="detail-item">
                                        <svg class="detail-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                        ${c.lecturerName}
                                    </div>
                                </div>

                                <div class="attendance-stat">
                                    <div class="att-label">
                                        <span>Attendance</span>
                                        <span>${attPct}%</span>
                                    </div>
                                    <div class="att-bar">
                                        <div class="att-fill ${attClass}" style="width: ${attPct}%"></div>
                                    </div>
                                </div>
                                
                                ${actionBtn}
                            </div>
                        `;
                    });
                }

                html += `</div>`;
            });

            grid.innerHTML = html;
        }
        
        // --- Attendance Modal Logic ---
        let currentClassId = null;

        function openAttendanceModal(classId, className) {
            currentClassId = classId;
            
            // Create modal if not exists
            let modal = document.getElementById('attModal');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'attModal';
                modal.style.cssText = `
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                    background: rgba(0,0,0,0.8); z-index: 10000;
                    display: flex; align-items: center; justify-content: center;
                `;
                modal.innerHTML = `
                    <div style="background: white; padding: 24px; border-radius: 16px; text-align: center; max-width: 90%; width: 320px; position: relative;">
                        <button onclick="document.getElementById('attModal').style.display='none'" style="position: absolute; top: 12px; right: 12px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color:#999;">&times;</button>
                        <h3 id="attModalTitle" style="margin-top: 8px; margin-bottom: 4px;">Mark Attendance</h3>
                        <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">Enter the code from your lecturer</p>
                        
                        <input type="text" id="attCodeInput" placeholder="000 000" maxlength="6" 
                            style="font-size: 1.5rem; letter-spacing: 4px; text-align: center; width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 8px; margin-bottom: 16px; outline: none; font-weight: 700; font-family: monospace;">
                        
                        <button onclick="submitAttendance()" id="attSubmitBtn"
                            style="width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s;">
                            Verify & Mark Present
                        </button>
                    </div>
                `;
                document.body.appendChild(modal);
            }

            document.getElementById('attModalTitle').textContent = className;
            document.getElementById('attCodeInput').value = '';
            document.getElementById('attCodeInput').focus();
            modal.style.display = 'flex';
        }

        async function submitAttendance() {
            const code = document.getElementById('attCodeInput').value.trim();
            if (code.length < 6) {
                Toast.warning('Please enter a 6-digit code');
                return;
            }

            const btn = document.getElementById('attSubmitBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Verifying...';
            btn.disabled = true;

            try {
                const result = await API.validateSessionCode(currentClassId, code);
                
                if (result.message && (result.message.includes('success') || result.message.includes('Marked'))) {
                     document.getElementById('attModal').style.display = 'none';
                     Toast.success('Attendance Marked Successfully!');
                     loadSchedule(); // Refresh to update stats/status if needed
                } else {
                    // Error handled in API but we can shake the input or something
                     document.getElementById('attCodeInput').style.borderColor = '#EF4444';
                     setTimeout(() => document.getElementById('attCodeInput').style.borderColor = '#eee', 1000);
                }
            } catch (e) {
                console.error(e);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        function logout() {
            if (window.API) API.logout();
            else {
                sessionStorage.removeItem('upath_user');
                window.location.href = '../../pages/auth.html';
            }
        }
        
        loadUserData();
    </script>
    <script src="../../js/toast.js"></script>
</body>
</html>
