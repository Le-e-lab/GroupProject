<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UPath</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        .auth-split {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr;
        }
        @media(min-width: 900px) {
            .auth-split { grid-template-columns: 400px 1fr; }
        }
        .auth-side {
            padding: var(--space-8);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .visual-side {
            background-color: var(--color-gray-100);
            display: none;
            align-items: center;
            justify-content: center;
        }
        @media(min-width: 900px) { .visual-side { display: flex; } }
    </style>
</head>
<body>
    <div class="auth-split">
        <!-- Form Side -->
        <div class="auth-side">
            <div style="margin-bottom: 40px;">
                <a href="../index.html" class="text-primary font-bold" style="font-size: var(--text-xl);">üìç UPath</a>
            </div>
            
            <h1 class="font-bold" style="font-size: var(--text-3xl); margin-bottom: 10px;">Welcome back</h1>
            <p class="text-secondary" style="margin-bottom: 30px;">Please enter your details to sign in.</p>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email or Student ID</label>
                    <input type="text" class="form-input" id="email" required placeholder="e.g. m123456">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>

            <p class="text-secondary text-center" style="margin-top: 20px; font-size: var(--text-sm);">
                Don't have an account? <a href="register.html" class="text-primary font-bold">Sign up</a>
            </p>
        </div>

        <!-- Visual Side -->
        <div class="visual-side">
            <div class="text-center">
                <div style="font-size: 80px; margin-bottom: 20px;">üëã</div>
                <h2 class="font-bold text-xl">Smart Campus Access</h2>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            try {
                btn.textContent = 'Signing in...';
                btn.disabled = true;

                const result = await API.login(email, password);

                if (result.user) {
                    // Save to Session Storage
                    sessionStorage.setItem('upath_user', JSON.stringify(result.user));
                    window.location.href = result.user.role === 'lecturer' ? 'lecturer_dashboard.html' : 'dashboard.html';
                } else {
                    alert(result.message || 'Login failed');
                    btn.textContent = 'Sign In';
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert('Connection error');
                btn.textContent = 'Sign In';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
