<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - UPath</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .dashboard-layout { display: flex; min-height: 100vh; }
        
        .sidebar {
            width: 260px;
            background: var(--color-gray-100);
            border-right: 1px solid var(--color-gray-200);
            padding: var(--space-6);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 50;
            transition: transform 0.3s;
        }

        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: var(--space-8);
            width: 100%;
        }

        /* Mobile Responsive */
        @media(max-width: 768px) {
            .sidebar { transform: translateX(-100%); width: 260px; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
            .sidebar.mobile-open { transform: translateX(0); }
            .main-content { margin-left: 0; padding: var(--space-4); }
            
            .grid-2 { grid-template-columns: 1fr; } /* Stack Grid */
            h1 { font-size: 1.5rem; }
        }

        .nav-item { display: flex; align-items: center; padding: var(--space-4); color: var(--color-gray-500); border-radius: var(--radius-md); margin-bottom: 4px; }
        .nav-item:hover { background: rgba(0,0,0,0.05); color: var(--color-black); }
        .nav-item.active { background: var(--color-white); color: var(--color-primary); box-shadow: var(--shadow-sm); }
        .nav-icon { margin-right: 12px; font-size: 1.2em; }
        
        /* Schedule Specific */
        .day-group {
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .day-header {
            font-size: var(--text-lg);
            font-weight: bold;
            color: var(--color-primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .day-header::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-gray-200);
        }
        
        .class-card {
            background: white;
            border: 1px solid var(--color-gray-200);
            border-left: 4px solid var(--color-black);
            padding: 15px;
            border-radius: var(--radius-md);
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Changed to start for multi-line support */
            transition: all 0.2s;
            cursor: default;
        }
        .class-card:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-md);
        }

        /* Types Colors */
        .type-lecture { border-left-color: #2196F3; } /* Blue */
        .type-lab { border-left-color: #9C27B0; }     /* Purple */
        .type-tutorial { border-left-color: #4CAF50; } /* Green */
        
        .badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
            text-transform: uppercase;
        }
        .bg-lecture { background: #E3F2FD; color: #1565C0; }
        .bg-lab { background: #F3E5F5; color: #7B1FA2; }
        .bg-tutorial { background: #E8F5E9; color: #2E7D32; }

    </style>
</head>
<body>

<div class="dashboard-layout">
    
    <!-- Mobile Menu Button -->
    <button id="menuBtn" style="position: fixed; top: 15px; right: 15px; z-index: 100; background: white; border: 1px solid #ddd; padding: 8px; border-radius: 4px; display: none;">
        ‚ò∞
    </button>
    <style> @media(max-width: 768px) { #menuBtn { display: block; } } </style>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div style="margin-bottom: 40px; display: flex; justify-content: space-between; align-items: center;">
            <a href="#" class="text-primary font-bold" style="font-size: var(--text-xl);">üìç UPath</a>
            <button onclick="toggleMenu()" style="border:none; background:none; font-size: 1.2rem; cursor: pointer; display: none;" class="mobile-close">‚úï</button>
        </div>
        <style> @media(max-width: 768px) { .mobile-close { display: block; } } </style>
        
        <nav style="flex: 1;">
            <a href="/dashboard.html" class="nav-item"><span class="nav-icon">üè†</span> Dashboard</a>
            <a href="/pages/schedule.html" class="nav-item active"><span class="nav-icon">üìÖ</span> Schedule</a>
            <a href="/pages/reports.html" class="nav-item"><span class="nav-icon">üìä</span> Reports</a>
            <a href="/pages/navigation.html" class="nav-item"><span class="nav-icon">üß≠</span> Navigation</a>
            <a href="/pages/profile.html" class="nav-item"><span class="nav-icon">üë§</span> Profile</a>
        </nav>
        <div style="border-top: 1px solid var(--color-gray-200); padding-top: 20px; margin-top: auto;">
            <button onclick="logout()" class="btn btn-outline btn-full" style="font-size: var(--text-sm);">Log Out</button>
        </div>
    </aside>

    <main class="main-content">
        <h1 class="font-bold text-3xl" style="margin-bottom: 30px;">Weekly Schedule</h1>
        
        <div class="grid-2">
            <!-- Schedule Column -->
            <div id="scheduleContainer">
                <p class="text-secondary">Loading schedule...</p>
            </div>

            <!-- Side Info (Hidden on very small screens if desired, but kept for now) -->
            <div>
                 <div class="card" style="background: var(--color-primary); color: white; border: none; position: sticky; top: 20px;">
                    <h3 class="font-bold text-xl">Next Up</h3>
                    <div style="margin-top: 15px;">
                        <div class="font-bold text-2xl" id="nextClassName">--</div>
                        <div style="opacity: 0.9;">Today @ <span id="nextClassTime">--</span></div>
                        <div style="opacity: 0.8; font-size: 0.9rem; margin-top: 5px;" id="nextClassRoom">--</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="/js/api.js"></script>
<script>
    // Mobile Menu Logic
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menuBtn');
    
    function toggleMenu() {
        sidebar.classList.toggle('mobile-open');
    }
    menuBtn.addEventListener('click', toggleMenu);

    async function loadSchedule() {
        try {
            const classes = await API.getClasses();
            const container = document.getElementById('scheduleContainer');
            
            if (classes.length === 0) {
                container.innerHTML = '<p>No classes found.</p>';
                return;
            }

            // Group by Day
            const daysOrder = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
            const grouped = {};
            
            classes.forEach(c => {
                if (!grouped[c.day]) grouped[c.day] = [];
                grouped[c.day].push(c);
            });

            // Sort by time within day
            for (let day in grouped) {
                grouped[day].sort((a, b) => a.time.localeCompare(b.time));
            }

            let html = '';
            let delay = 0;

            daysOrder.forEach(day => {
                if (grouped[day]) {
                    html += `<div class="day-group" style="animation-delay: ${delay}s">
                            <div class="day-header">${day}</div>`;
                    
                    grouped[day].forEach(c => {
                        // Determine type styling
                        const typeLower = (c.type || 'lecture').toLowerCase();
                        const badgeClass = `bg-${typeLower}`;
                        const borderClass = `type-${typeLower}`;

                        html += `
                            <div class="class-card ${borderClass}">
                                <div style="flex: 1; padding-right: 10px;">
                                    <div style="display: flex; align-items: center; margin-bottom: 4px;">
                                        <div class="font-bold text-lg">${c.name}</div>
                                        <span class="badge ${badgeClass}">${c.type || 'Lecture'}</span>
                                    </div>
                                    <div class="text-secondary text-sm" style="font-weight: bold; color: var(--color-black); margin-bottom: 2px;">
                                        ${c.code}
                                    </div>
                                    <div class="text-secondary text-sm" style="margin-bottom: 6px;">
                                        ${c.description || 'No description available.'}
                                    </div>
                                    <div class="text-xs text-secondary" style="font-style: italic;">
                                        üë®‚Äçüè´ ${c.lecturerName}
                                    </div>
                                </div>
                                <div style="text-align: right; min-width: 80px;">
                                    <div class="font-bold text-sm" style="color: var(--color-primary);">${c.time}</div>
                                    <div class="text-xs text-secondary" style="margin-top: 4px;">üìç ${c.room}</div>
                                </div>
                            </div>
                        `;
                    });

                    html += `</div>`;
                    delay += 0.1;
                }
            });

            container.innerHTML = html;

            if (classes.length > 0) {
                document.getElementById('nextClassName').textContent = classes[0].name;
                document.getElementById('nextClassTime').textContent = classes[0].time;
                document.getElementById('nextClassRoom').textContent = classes[0].room;
            }

        } catch (e) {
            console.error(e);
        }
    }
    loadSchedule();

    function logout() {
        sessionStorage.removeItem('upath_user');
        window.location.href = '/pages/auth.html';
    }
</script>

</body>
</html>
