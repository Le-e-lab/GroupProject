<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Schedule - UPath Staff</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .dashboard-layout { display: flex; min-height: 100vh; }
        .sidebar {
            width: 260px;
            background: var(--color-black);
            color: white;
            padding: var(--space-6);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }
        .main-content { margin-left: 260px; padding: var(--space-8); flex: 1; width: 100%; }
        
        .nav-item { display: flex; align-items: center; padding: var(--space-4); color: rgba(255,255,255,0.7); border-radius: var(--radius-md); margin-bottom: 4px; }
        .nav-item:hover { background: rgba(255,255,255,0.1); color: white; }
        .nav-item.active { background: var(--color-primary); color: white; }
        
        /* Schedule Grid */
        .schedule-grid {
            display: grid;
            gap: 20px;
        }
        
        .day-column {
            background: var(--color-gray-100);
            border-radius: var(--radius-lg);
            padding: 15px;
            min-height: 200px;
        }
        
        .day-title {
            font-weight: bold;
            text-transform: uppercase;
            color: var(--color-gray-500);
            font-size: 0.9rem;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--color-gray-200);
            padding-bottom: 5px;
        }

        .class-card {
            background: white;
            border-radius: var(--radius-md);
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: var(--shadow-sm);
            border-left: 4px solid var(--color-primary);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .class-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .class-card::after {
            content: 'üî≥';
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0.5;
        }

        .time-badge {
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--color-primary);
            background: var(--color-primary-light);
            padding: 2px 6px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="dashboard-layout">
    <aside class="sidebar">
        <div style="margin-bottom: 40px;">
            <a href="#" class="text-primary font-bold" style="font-size: var(--text-xl); color: white;">üìç UPath <span class="badge badge-primary" style="font-size: 10px; vertical-align: middle;">Staff</span></a>
        </div>
        <nav style="flex: 1;">
            <a href="/lecturer_dashboard.html" class="nav-item"><span class="nav-icon">üè†</span> Dashboard</a>
            <a href="/pages/lecturer_schedule.html" class="nav-item active"><span class="nav-icon">üìÖ</span> Schedule</a>
            <a href="/pages/my_classes.html" class="nav-item"><span class="nav-icon">üë•</span> My Classes</a>
            <a href="/pages/manual_attendance.html" class="nav-item"><span class="nav-icon">üìù</span> Manual Entry</a>
            <a href="/pages/lecturer_reports.html" class="nav-item"><span class="nav-icon">üìä</span> Reports</a>
        </nav>
        <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
            <button onclick="logout()" class="btn btn-outline btn-full" style="color: white; border-color: rgba(255,255,255,0.3);">Log Out</button>
        </div>
    </aside>

    <main class="main-content">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1 class="font-bold text-3xl">My Weekly Schedule</h1>
            <button class="btn btn-primary">+ Add Event</button>
        </div>

        <p class="text-secondary mb-6" style="margin-top: -20px;">Click any class to launch the <strong>Attendance QR Code</strong>.</p>
        
        <div class="schedule-grid" id="scheduleGrid">
            <div class="text-center p-8">Loading...</div>
        </div>
    </main>
</div>

<script src="/js/api.js"></script>
<script>
    async function loadSchedule() {
        const classes = await API.getClasses();
        const grid = document.getElementById('scheduleGrid');
        
        // Group by Day
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        const grouped = { Monday: [], Tuesday: [], Wednesday: [], Thursday: [], Friday: [] };
        
        // Mock filtering for "My" classes (Lecturer L1)
        const myClasses = classes.filter(c => c.lecturerId === 'L1' || c.lecturerName.includes('Moyo') || c.lecturerName.includes('Chiwenga'));
        
        myClasses.forEach(c => {
            if (grouped[c.day]) grouped[c.day].push(c);
        });

        // Build Grid HTML (Responsive Cols)
        grid.style.gridTemplateColumns = 'repeat(auto-fit, minmax(200px, 1fr))';
        
        let html = '';
        days.forEach(day => {
            html += `
                <div class="day-column">
                    <div class="day-title">${day}</div>
            `;
            
            if (grouped[day].length === 0) {
                html += `<div class="text-secondary text-sm italic">No classes</div>`;
            } else {
                grouped[day].sort((a,b) => a.time.localeCompare(b.time));
                grouped[day].forEach(c => {
                    html += `
                        <div class="class-card" onclick="openQR('${c.id}', '${c.name}', '${c.code}')">
                            <span class="time-badge">${c.time}</span>
                            <div class="font-bold text-sm mt-1">${c.name}</div>
                            <div class="text-xs text-secondary">${c.code} ‚Ä¢ ${c.room}</div>
                        </div>
                    `;
                });
            }
            html += `</div>`;
        });
        
        grid.innerHTML = html;
    }
    loadSchedule();

    function openQR(id, name, code) {
        window.open(`/pages/qr_code.html?id=${id}&name=${encodeURIComponent(name)}&code=${code}`, '_blank');
    }

    function logout() {
        sessionStorage.removeItem('upath_user');
        window.location.href = '/pages/auth.html';
    }
</script>

</body>
</html>
