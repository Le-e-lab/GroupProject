        .nav-item:hover { background: rgba(255,255,255,0.1); color: white; }
        .nav-item.active { background: var(--color-primary); color: white; }

<body>

<div style="display: flex;">
    <aside class="sidebar">
        <div style="margin-bottom: 40px;">
            <a href="#" class="text-primary font-bold" style="font-size: var(--text-xl); color: white;">ğŸ“ UPath <span class="badge badge-primary" style="font-size: 10px; vertical-align: middle;">Staff</span></a>
        </div>
        <nav style="flex: 1;">
            <a href="/lecturer_dashboard.html" class="nav-item"><span class="nav-icon">ğŸ </span> Dashboard</a>
            <a href="/pages/lecturer_schedule.html" class="nav-item"><span class="nav-icon">ğŸ“…</span> Schedule</a>
            <a href="/pages/my_classes.html" class="nav-item active"><span class="nav-icon">ğŸ‘¥</span> My Classes</a>

        </nav>

    <main class="main-content" style="flex: 1;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1 class="font-bold text-3xl">My Classes</h1>
            <button class="btn btn-primary" onclick="alert('Feature coming in next update')">+ Create New Class</button>
        </div>
        
        <div class="card">
            <div id="classList">
                <p>Loading classes...</p>
            </div>
        </div>
    </main>
</div>

<script src="../js/api.js"></script>
<script>
    async function loadClasses() {
        const classes = await API.getClasses(); // In real app, pass Lecturer ID
        const container = document.getElementById('classList');
        
        container.innerHTML = `
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; border-bottom: 1px solid #eee; padding: 10px; font-weight: bold; color: gray;">
                <div>Class Name</div>
                <div>Code</div>
                <div>Room</div>
                <div>Students</div>
                <div>Action</div>
            </div>
        ` + classes.map(c => `
            <div style="display: grid; grid-template-columns: 2fr 1fr 1fr 1fr auto; border-bottom: 1px solid #eee; padding: 15px 10px; align-items: center;">
                <div class="font-bold">${c.name}</div>
                <div><span class="badge badge-neutral">${c.code}</span></div>
                <div>${c.room}</div>
                <div>45</div> <!-- Mock student count -->
                <a href="/pages/qr_code.html?id=${c.id}&name=${encodeURIComponent(c.name)}&code=${c.code}" target="_blank" class="btn btn-sm btn-outline" style="text-decoration: none;">
                    ğŸ”³ Show QR
                </a>
            </div>
        `).join('');
    }
    loadClasses();
</script>

</body>
