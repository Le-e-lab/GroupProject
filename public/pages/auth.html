<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - UPath</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/theme.css" />
    <link rel="stylesheet" href="../css/toast.css?v=2" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 24px;
        background: linear-gradient(
          135deg,
          var(--bg) 0%,
          var(--primary-light) 100%
        );
      }

      .auth-container {
        width: 100%;
        max-width: 420px;
        animation: fadeInUp 0.5s ease;
      }

      .auth-card {
        background: var(--surface);
        border-radius: var(--radius-xl);
        padding: 40px;
        box-shadow: var(--shadow-xl);
        border: 1px solid var(--border);
      }

      .auth-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 32px;
      }

      .auth-logo-icon {
        width: 48px;
        height: 48px;
        background: var(--primary);
        border-radius: var(--radius);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
      }

      .auth-logo-text {
        font-size: 1.5rem;
        font-weight: 800;
        color: var(--text);
      }

      .auth-title {
        text-align: center;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 8px;
        color: var(--text);
      }

      .auth-subtitle {
        text-align: center;
        color: var(--text-muted);
        margin-bottom: 32px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        font-size: 0.85rem;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 8px;
      }

      .form-input {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        font-size: 1rem;
        transition: all var(--transition);
        background: var(--surface);
      }

      .form-input:hover {
        border-color: var(--border-hover);
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px var(--primary-light);
      }

      .form-input::placeholder {
        color: var(--text-muted);
      }

      .password-wrapper {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        opacity: 0.5;
        transition: opacity var(--transition-fast);
      }

      .password-toggle:hover {
        opacity: 1;
      }

      .auth-btn {
        width: 100%;
        padding: 16px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: var(--radius);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition);
      }

      .auth-btn:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
      }

      .auth-btn:active {
        transform: translateY(0);
      }

      .auth-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .error-message {
        display: none;
        padding: 12px 16px;
        background: var(--danger-light);
        color: var(--danger);
        border-radius: var(--radius);
        font-size: 0.9rem;
        margin-bottom: 20px;
        animation: fadeIn 0.3s ease;
      }

      .error-message.show {
        display: block;
      }

      .auth-footer {
        text-align: center;
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid var(--border);
      }

      .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }

      .demo-hint {
        margin-top: 24px;
        padding: 16px;
        background: var(--bg);
        border-radius: var(--radius);
        font-size: 0.8rem;
        color: var(--text-muted);
        text-align: center;
      }

      .demo-hint strong {
        color: var(--text);
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-logo">
          <div class="auth-logo-icon">U</div>
          <span class="auth-logo-text">UPath</span>
        </div>

        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-subtitle">Sign in to your account</p>

        <div class="error-message" id="errorMsg">
          Invalid credentials. Please try again.
        </div>

        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label class="form-label">Student / Staff ID</label>
            <input
              type="text"
              class="form-input"
              id="studentId"
              placeholder="Enter your ID number"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                class="form-input"
                id="password"
                placeholder="Enter your password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword()"
              >
                üëÅ
              </button>
            </div>
          </div>

          <button type="submit" class="auth-btn" id="submitBtn">Sign In</button>
        </form>
      </div>

      <div class="auth-footer">
        <a href="/">‚Üê Back to home</a>
      </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/toast.js"></script>
    <script>
      function togglePassword() {
        const input = document.getElementById("password");
        const toggle = document.querySelector(".password-toggle");
        if (input.type === "password") {
          input.type = "text";
          toggle.textContent = "üôà";
        } else {
          input.type = "password";
          toggle.textContent = "üëÅ";
        }
      }

      async function handleLogin(e) {
        e.preventDefault();

        const studentId = document.getElementById("studentId").value.trim();
        const password = document.getElementById("password").value;
        const submitBtn = document.getElementById("submitBtn");
        const errorMsg = document.getElementById("errorMsg");

        errorMsg.classList.remove("show");
        submitBtn.textContent = "Signing in...";
        submitBtn.disabled = true;

        try {
          // Toast.info('Authenticating...'); // Optional
          const result = await API.login(studentId, password);

          if (result.user) {
            // Success is handled in API.login via Toast, but we can redirect
            sessionStorage.setItem("upath_user", JSON.stringify(result.user));

            setTimeout(() => {
              if (result.user.role === "lecturer") {
                window.location.href = "/lecturer_dashboard.html"; 
              } else {
                window.location.href = "/dashboard.html"; 
              }
            }, 500); // Short delay to see success toast
          } else {
            // Error handled in API.login via Toast
            errorMsg.textContent = result.error || "Invalid credentials";
            errorMsg.classList.add("show");
            submitBtn.textContent = "Sign In";
            submitBtn.disabled = false;
          }
        } catch (error) {
          console.error("Login error:", error);
          Toast.error("An unexpected error occurred");
          submitBtn.textContent = "Sign In";
          submitBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
